name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install system dependencies
      run: sudo apt-get install -y gdal-bin libgdal-dev

    - name: Install Python dependencies
      run: |
        pip install -r api/requirements.txt
        pip install pytest pytest-asyncio httpx fastapi

    - name: Run API tests
      run: pytest api/tests/

    - name: Build Docker image
      run: |
        docker build -f docker/Dockerfile -t geo-embeddings-api:latest .
